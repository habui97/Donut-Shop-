<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donut Shop</title>

  <!-- font awesome cnd link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

  <!-- custom css file link  -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Header -->

<header class="header">
  <a href="#"><img src="images/sweetmomo.png" class="logo" alt=""></a>
  <div>
    <ul id="navbar">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">login</a></li>
    </ul>
  </div>

  <div class="icons">
    <div class="fas fa-bars" id="menu-btn"></div>
    <div class="fas fa-search" id="search-btn"></div>
    <div class="fas fa-shopping-cart" id="cart-btn"></div>
    <div class="fas fa-user" id="login-btn"></div>
  </div>

  <form action="" class="search-form">
    <input type="search" id="search-box" placeholder="search here...">
    <label for="search-box" class="fas fa-search"></label>
</form>

<div class="shopping-cart">
  <div class="box">
    <i class="fas fa-trash"></i>
    <img src="images/Chocolate-Iced-Glazed-with-Sprinkles.png" alt="">
    <div class="content">
      <h3>Glazed Chocolate</h3>
      <span class="price">$1.99/-</span>
      <span class="quantity">qty : 1</span>
    </div>
  </div>
  <div class="box">
    <i class="fas fa-trash"></i>
    <img src="images/Cinnamon-Sugar.png" alt="">
    <div class="content">
      <h3>Cinnamon</h3>
      <span class="price">$1.99/-</span>
      <span class="quantity">qty : 1</span>
    </div>
  </div>
  <div class="box">
    <i class="fas fa-trash"></i>
    <img src="images/Strawberry-Iced-with-Sprinkles.png" alt="">
    <div class="content">
      <h3>Strawberry</h3>
      <span class="price">$1.99/-</span>
      <span class="quantity">qty : 1</span>
    </div>
  </div>
  <div class="total"> total : $5.97/- </div>
  <a href="#" class="btn">checkout</a>
  </div>
</div>

<form action="" class="login-form">
  <h3>login now</h3>
  <input type="email" placeholder="your email" class="box">
  <input type="password" placeholder="your password" class="box">
  <p>forget your password <a href="#">click here</a></p>
  <p>don't have an account <a href="#">create now</a></p>
  <input type="submit" value="login now" class="btn">
 </form>

</header>
<!-- Header section ends -->

<!-- Home section starts  -->

<section id="hero">
  <h1>Grab your favorite</h1>
  <h2>Sweet Donuts</h2>
  <p>Talk less, Snack more</p>
  <button>Order Now</button>
</section>

<!-- Home section ends -->
<!-- Shop section starts -->






  <!-- custom script file link  -->
  <script src="script.js"></script>
</body>
</html>
